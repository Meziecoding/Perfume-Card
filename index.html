<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,
    700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="card">

        <div class="img_container">  
            <img  src="desktop.jpg" >
        </div>
            

        <div class="inforn_const">

            <p class="perfume">PERFUME</p>

            <h1 class="gabrielle "> Gabrielle Essence Eau De Parfum </h1>

            <p class="floral"> A floral, solar and voluptuous  interpretation 
                composed by  Olivier Polge, Perfumer-Creator for the House of CHANEL
            </p>


            <div class="price">
                <h1 class="price_now">
                    $149.99 &nbsp; <del><sup>$169.99</sup></del>
                </h1>
            </div>
    
        
            <button class="btn"> 
                <img src="icon-cart.svg">&nbsp; Add to Cart
            </button>

        </div>

        
    

         

        
    </div>
    
</body>
</html>
